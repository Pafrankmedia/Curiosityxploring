<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
</head>
<body>
    <script src="//code.tidio.co/pgnazvkn6nq6tc5eo1ibiejky9s1nc4y.js" async></script>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <textarea id="user-input" placeholder="Ask me anything..."></textarea>
        <button id="send-btn">Send</button>
    </div>

<style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        .chat-container {
            background-color: white;
            width: 400px;
            height: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 0;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #00a8a8;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #007f7f;
        }

        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
        }

        .user-message {
            background-color: #00a8a8;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #f1f1f1;
            color: black;
            align-self: flex-start;
        }
</style>
    <script>
        document.getElementById("send-btn").addEventListener("click", sendMessage);


function sendMessage() {
    const inputField = document.getElementById("user-input");
    const message = inputField.value.trim();
    if (message === "") return;

    displayMessage(message, "user-message");

    inputField.value = "";
    fetchChatbotResponse(message);
}


function displayMessage(message, className) {
    const chatBox = document.getElementById("chat-box");
    const messageDiv = document.createElement("div");
    messageDiv.className = `message ${className}`;
    messageDiv.textContent = message;
    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function fetchChatbotResponse(message) {
    const apiUrl = 'https://api.openai.com/v1/chat/completions';
    const apiKey = 'YOUR_OPENAI_API_KEY';

    fetch(apiUrl, {
        method: "POST", 
        headers: {
            "Content-Type": "application/json", 
            "Authorization": `Bearer ${apiKey}` 
        },
        body: JSON.stringify({
            model: "gpt-3.5-turbo", 
            messages: [{ role: "user", content: message }] 
        })
    })
    .then(response => response.json()) 
    .then(data => {
        const botReply = data.choices[0].message.content;
        
        displayMessage(botReply, "bot-message");
    })
    .catch(error => {
        console.error("Error fetching response from OpenAI:", error);

        displayMessage("Sorry, I encountered an error. Please try again.", "bot-message");
    });
}
    </script>
</body>
</html>
