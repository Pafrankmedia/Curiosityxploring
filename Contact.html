<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="contact-bg">
        <div class="contact-container">
            <div class="contact-text">
                <h1>Contact us</h1>
                <p>
                    Need to get in touch with us? Either fill out the form with your inquiry or visit our office <br> No. 12 Efab Estate Lokogomma, <br>FCT, Abuja
                </p>
            </div>
            
            <div class="contact-form">
                <form onsubmit="return validateForm()">
                    <div class="form-group">
                        <input type="text" id="first-name" placeholder="First name*" required>
                        <input type="text" id="last-name" placeholder="Last name">
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email*" required>
                        <input type="text" id="phone number" placeholder="Phone number">
                    </div>
                    <div class="form-group">
                        <textarea id="message" rows="4" placeholder="What can we help you with?" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
